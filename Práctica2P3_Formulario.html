<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lectura desde formulario con JavaScript</title>
	<script type="text/javascript" src="Práctica2P3_Formulario_Java_RJCS.js">

	</script>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<label for="user">Nombre:</label>
		<input type="text" name="user" id="user"><br>
		<label for="pass">Contraseña:</label>
		<input type="password" name="pass" id="pass"><br>
		<label for="carrera">Carrera:</label><br>
		<select name="carrera" id="carrera"><br>
			<option value="ITI">ITI</option>
			<option value="ITEM">ITEM</option>
			<option value="ITMA">ITMA</option>
			<option value="ISTI">ISTI</option>
		</select><br>
		<label for="genero">Género:</label><br>
		<label for="genero">Masculino</label>
		<input type="radio" name="genero" value="M">
		<label for="genero">Femenino</label>
		<input type="radio" name="genero" value="F"><br>
		<input type="checkbox" name="check" id="check">Aceptar términos y condiciones del servicio.<br>
		<input type="button" name="envio" id="envio" value="Enviar" onclick="leer()">
	</form>
	<h2>Datos:</h2>
	<div id="resultado">
		
	</div>
</body>
</html>
